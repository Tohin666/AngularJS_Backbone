<!doctype html>
<html>
<head>
    <title>jQuery</title>
    <script type="application/javascript" src="vendor/jq.js"></script>
    <meta charset="utf-8">
    <script type="application/javascript">
      $(document).ready(function () {
        $('#myDateInput').on('change', function () {
          var birthDay = ($('#myDateInput').val()).slice(5);
          if (birthDay === currentDate) {
            $('body').html('<h1>C Днем Рождения, ' + $('#myName').val() + '!!!</h1>')
          } else {
            $('body').html('<img src="https://vignette.wikia.nocookie.net/absurdopedia/images/b/bf/%D0%93%D1%80%D1%83%D1%81%D1%82%D0%BD%D1%8B%D0%B9_%D1%81%D0%BC%D0%B0%D0%B9%D0%BB%D0%B8%D0%BA.jpg/revision/latest?cb=20140420114726" alt=""> ')
          }
        });

        var fullDate = new Date;
        var month = fullDate.getMonth();
        month += 1;
        if (month < 10) {
          month = '0' + month
        }
        var day = fullDate.getDate();
        if (day < 10) {
          day = '0' + day
        }
        var currentDate = month + '-' + day;

      });
    </script>
</head>
<body>
<div>
    <input type="text" id="myName" placeholder="Введите ваше имя"><br>
    <label>Введите вашу дату рождения</label>
    <input type="date" id="myDateInput">

</div>
</body>
</html>
